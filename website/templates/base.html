<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }
        
        .navbar-custom {
            background-color: #3868d0;
            color: black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .navbar-custom .navbar-nav .nav-link {
            color: rgb(255, 255, 255);
        }
        
        .navbar-custom .navbar-nav .nav-link:hover {
            color: #4d80ee;
        }
        
        .navbar-custom .navbar-brand img {
            height: 40px;
        }
        
        .navbar-custom .navbar-collapse {
            justify-content: space-between;
        }
        
        .modal-title {
            color: #4d80ee;
        }
        
        .sitead {
            color: #fff;
        }
        
        .content-container {
            padding-top: 70px; /* Navbar yüksekliği kadar padding ekleyin */
        }

        .logo{
            border-radius: 50%;
        }
        
        

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="hakkimda" href="/hakkimda">About Us</a>
                <a class="nav-item nav-link" id="profile" href="/profil">Profile</a> <!-- Profil linkini ekledik -->
                {% else %}
                <a class="nav-item nav-link" id="login" href="/login">Log in</a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">Sign Up</a>
                {% endif %}
            </div>
            <a class="navbar-brand ml-auto" href="#" data-toggle="modal" data-target="#logoutModal">
                <span class="sitead">[Site Name]</span>
                <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="Click here to log out" style="cursor: pointer;">
            </a>
        </div>
    </nav>
    
    <!-- Logout Modal -->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="background-color: #121b2d; border: none;">
            <div class="modal-header" style="border-bottom: none; padding-bottom: 0;">
              <h5 class="modal-title" id="logoutModalLabel" style="color: #f0f0f0; margin-bottom: 15px;">Log Out</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" style="color: #f0f0f0;">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="color: #f0f0f0; line-height: 1.4; padding-top: 0;">
              Are you sure you want to log out?
            </div>
            <div class="modal-footer" style="border-top: none; padding-top: 0;">
              
              <a href="/logout" class="btn btn-primary" style="background-color: #007bff; border-color: #007bff; padding: 6px 12px; font-size: 14px;">Log Out</a>
            </div>
          </div>
        </div>
      </div>
  
    
    <div class="container content-container">
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
