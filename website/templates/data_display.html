<html lang="en">
<head>

    <title>{{ title }}</title>

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {

            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }

</head>

    <div align="center">
        {{ data|safe }}
    </div>
</body>
</html>
